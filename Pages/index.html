<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trend Prediction Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #17a2b8;
            color: white;
        }

        /* Main Section Styling */
        main {
            padding: 60px 20px;
            text-align: center;
            background-color: #ffffff;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        main h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        main p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .dropdown {
            margin-top: 30px;
        }

        .dropdown label {
            font-size: 16px;
            color: #007bff;
            font-weight: 500;
            margin-right: 15px;
        }

        .dropdown select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .dropdown select:hover {
            border-color: #007bff;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 30px 20px;
            }

            header h1 {
                font-size: 28px;
            }

            main h1 {
                font-size: 30px;
            }

            main p {
                font-size: 16px;
            }

            .dropdown select {
                width: 100%;
            }

            header nav ul {
                flex-direction: column;
                gap: 15px;
            }

            header nav ul li a {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Stock Trend Prediction Tool</h1>
        <nav>
            <ul>
                <!-- Add more navigation links if needed -->
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to the Stock Trend Prediction Tool</h1>
        <p>Explore stock trends, buy/sell signals, sentiment analysis, and more. Use the menu below to choose a company and explore predictions.</p>
        
        <div class="dropdown">
            <label for="company-select">Choose a company: </label>
            <select id="company-select" onchange="location = this.value;">
                <option value="" selected disabled>Select a company</option>
                <option value="axis.html">Axis Bank</option>
                <option value="Coal.html">Coal India</option>
                <option value="Abdl.html">ABDL</option>
                <option value="jio.html">Jio</option>
                <option value="ola.html">Ola</option>
                <option value="Pcbl.html">PCBI</option>
                <option value="Swiggy.html">Swiggy</option>
                <option value="Tata.html">Tata</option>
            </select>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Stock Trend Prediction Tool. All Rights Reserved.</p>
    </footer>

</body>
</html>
